{% extends "base.html" %}
{% block title %}대시보드{% endblock %}

{% block content %}
<h2>대시보드</h2>
<h3>등록된 상품</h3>

<form method="get" action="{{ url_for('dashboard') }}" style="display: flex; gap: 8px; margin-bottom: 20px;">
  <!-- flex:1 0 300px 로 최소 300px 확보 -->
  <input
    type="text"
    name="q"
    placeholder="상품 제목으로 검색"
    value="{{ search_query|default('') }}"
    style="flex: 1 0 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
  />
  <button 
    type="submit"
    style="flex: 0 0 100px; background: #007AFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;"
  >검색</button>
</form>

<ul>
  {% for product in products %}
    <li><a href="{{ url_for('view_product', product_id=product.id) }}">{{ product.title }}</a> - 가격: {{ product.price }}</li>
  {% else %}
    <li>검색된 상품이 없습니다.</li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('new_product') }}">새 상품 등록</a></p>

<h3>실시간 채팅</h3>
<div id="chat">
  <ul id="messages"></ul>
  <input id="chat_input" type="text" placeholder="메시지를 입력하세요">
  <button onclick="sendMessage()">전송</button>
</div>

<script type="text/javascript">
  var socket = io();
  socket.on('connect', function() {
    console.log("채팅 서버에 연결됨");
  });
  socket.on('message', function(data) {
    var messages = document.getElementById('messages');
    var item = document.createElement('li');
    item.textContent = data.username + ": " + data.message;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });
  function sendMessage() {
    var input = document.getElementById('chat_input');
    var message = input.value;
    if (message) {
      socket.emit('send_message', { 'username': "{{ user.username }}", 'message': message });
      input.value = "";
    }
  }
</script>
{% endblock %}
