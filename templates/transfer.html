{% extends "base.html" %}
{% block content %}
<h2>유저 간 송금</h2>
<form method="post" action="{{ url_for('transfer') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>받는 사람:
    <select name="to_user">
      {% for u in users %}
        <option value="{{ u.id }}">{{ u.username }}</option>
      {% endfor %}
    </select>
  </label><br>
  <label>금액: <input name="amount" type="number" step="0.01"></label><br>
  <button type="submit">송금</button>
</form>
{% endblock %}
