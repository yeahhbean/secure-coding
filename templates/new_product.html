{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block title %}상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="post">
  {{ macros.csrf_field() }}
  <label>제목</label>
  <input type="text" name="title" required>

  <label>설명</label>
  <textarea name="description" rows="4" required></textarea>

  <label>가격</label>
  <input type="number" name="price" required pattern="\d+" title="숫자만 입력하세요">

  <button type="submit">등록</button>
</form>
{% endblock %}
